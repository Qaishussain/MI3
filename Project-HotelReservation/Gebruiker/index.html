<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#2196f3">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <title>Klant</title>

    <link rel="stylesheet" href="libs/framework7/css/framework7.min.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/app.css">

</head>

<body  class="color-theme-black">



    <div id="app">

        <!-- Statusbar -->
        <f7-statusbar></f7-statusbar>

        <!-- Left Panel -->
        <f7-panel left reveal theme-dark>
            <f7-view id="left-panel-view">
                <f7-page>
                    <f7-navbar title="Menu"></f7-navbar>

                    <f7-block-title></f7-block-title>
                    <f7-list>
                        <f7-list-item Link="/kamers/" title="Rooms" view="#main-view" panel-close></f7-list-item>
                        <f7-list-item link="/reservation/" onclick="reservatieTonen()" title="Reservations" view="#main-view" panel-close></f7-list-item>
                        <f7-list-item onclick="getProfile();" link="/account/" title="Profile" view="#main-view"
                            panel-close></f7-list-item>

                    </f7-list>

                    <f7-list>
                        <f7-list-item onclick="afmelden();" title="Logout" view="#main-view" panel-close></f7-list-item>

                    </f7-list>
                    <f7-block-title> <img  src="../Images/Logo/OHotel_Icon.ico" style=" width: 60%;height: 40%; margin-top: 120%;" ></f7-block-title>
                </f7-page>
            </f7-view>
        </f7-panel>




        <!-- Main View -->
        <f7-view id="main-view" main>
           


            <div class="toolbar tabbar-labels toolbar-bottom-md">
                <div class="toolbar-inner">
                    <a href="/kamers/" class="tab-link tab-link-active" id="kamertabGeb">
                        <i class="icon f7-icons ios-only">dashboard</i>

                        <i class="icon material-icons md-only">dashboard</i>
                        <span class="tabbar-label">Rooms</span>
                    </a>
                    <a href="/reservation/"  onclick ="reservatieTonen();"  class="tab-link" id="reservationtab">
                        <i class="icon f7-icons ios-only">view_list</i>

                        <i class="icon material-icons md-only">view_list</i>
                        <span class="tabbar-label">Reservations</span>
                    </a>
                    <a href="/account/" onclick="getProfile();" class="tab-link" id="accounttabGeb">
                        <i class="icon f7-icons ios-only">account_box</i>

                        <i class="icon material-icons md-only">account_box</i>
                        <span class="tabbar-label">Profile</span>
                    </a>
                    <a href="" onclick="afmelden();" class="tab-link" id="logout">
                        <i class="icon f7-icons ios-only">exit_to_app</i>

                        <i class="icon material-icons md-only">exit_to_app</i>
                        <span class="tabbar-label">Logout</span>
                    </a>


                </div>
            </div>

        </f7-view>



    </div>

    <!-- reservation Pagina -->
    <template id="reservation">
        <f7-page>
            <f7-navbar>
                <f7-nav-left>
                  <f7-link icon-if-ios="f7:keyboard_backspace" icon-if-md="material:keyboard_backspace" onclick="backFunction()" ></f7-link>
              </f7-nav-left>
              <f7-nav-title>Reservations</f7-nav-title>
              </f7-navbar>
            
            <f7-block >
                    <div class="login-screen-title">Booked</div>
                <div class="reservatieUithalen" ></div>
                <p class="reser" style="text-align:center;">No reservations available.</p>

            </f7-block>
        
            <f7-block >
                  
                    <div class="login-screen-title">Cancelled</div>
                <div class="CancelledReservations" ></div>
                <p class="cancel" style="text-align:center;">No cancelled reservations.</p>
            </f7-block>
        </f7-page>

    </template>

    <!-- account Pagina -->
    <template id="account">
        <f7-page>
            <f7-navbar>
                <f7-nav-left>
                  <f7-link icon-if-ios="f7:keyboard_backspace" icon-if-md="material:keyboard_backspace" onclick="backFunction()" ></f7-link>
              </f7-nav-left>
              <f7-nav-title>Profile</f7-nav-title>
              </f7-navbar>
            <div class="login-screen-title"><img  src="../Images/login.png" style="width:20%; height:20%; margin-top: 20px;"></div>
            
            <f7-block >
                <f7-list form>
                    <f7-list-item>
                        <f7-label>Nr.</f7-label>
                        <f7-input type="text" id="klant_id" readonly></f7-input>
                    </f7-list-item>
                    <f7-list-item>
                        <f7-label>First Name</f7-label>
                        <f7-input type="text" id="Voornaam"></f7-input>
                    </f7-list-item>
                    <f7-list-item>
                        <f7-label>Last name</f7-label>
                        <f7-input type="text" id="Naam"></f7-input>
                    </f7-list-item>

                    <f7-list-item>
                        <f7-label>Phone</f7-label>
                        <f7-input type="tel" id="Phone"></f7-input>
                    </f7-list-item>
                    <f7-list-item>
                        <f7-label>Gender</f7-label>
                        <f7-input type="select" id="Geslacht">
                            <option selected>Male</option>
                            <option>Female</option>
                        </f7-input>
                    </f7-list-item>
                    <f7-list-item>
                        <f7-label>Birthdate</f7-label>
                        <f7-input type="date" id="Geboortedatum"></f7-input>
                    </f7-list-item>
                    <f7-list-item>
                        <f7-label>Street</f7-label>
                        <f7-input type="text" id="Straat"></f7-input>
                    </f7-list-item>
                    <f7-list-item>
                        <f7-label>Town</f7-label>
                        <f7-input type="text" id="Gemeente"></f7-input>

                    </f7-list-item>
                    <f7-list-item>
                        <f7-label>Postcode</f7-label>
                        <f7-input type="text" id="Postcode"></f7-input>

                    </f7-list-item>

                    <f7-list-item>
                        <f7-label>Email</f7-label>
                        <f7-input type="email" id="Email" readonly></f7-input>
                    </f7-list-item>

                    <f7-list-item>
                        <f7-label>Password</f7-label>
                        <f7-input type="password" id="Password"></f7-input>
                    </f7-list-item>

                    <f7-button class="col"  small round fill onclick="AccountBewerken();">Edit</f7-button><br>

                    <f7-button class="col" small round fill onclick="AccountVerwijderen();">Delete account</f7-button>



                </f7-list>
            </f7-block>


        </f7-page>

    </template>

    <!--Booking Form-->
    <template id="BookingForm">
        <f7-page>
            <f7-navbar title="Booking Formulier" back-link="Back"></f7-navbar>
            <f7-block-title>Booking details</f7-block-title>
            <f7-block strong>
                <div class="features-clean">
                    <div class="container">
                            

                        <div id="BookNowForm" class="content-block-inner">
                              

                        </div>
                    </div>

                </div>



            </f7-block>

        </f7-page>`
    </template>

       <div class="popup" id="MyPopupBooking">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner">

            </div>
          </div>
          <div class="page-content">
            <div class="block">

    <!-- popup -->
    <div class="popup" id="MyPopup">
        <div class="view">
            <div class="page">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="title">Room information</div>
                        <div class="right">
                            <a href="#" class="link popup-close">Close</a>
                        </div>
                    </div>
                </div>
                <div class="page-content">
                    <div class="block">
                        <div id="popup" class="content-block-inner">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Page Not Found Template -->
    <template id="page-not-found">
        <f7-page>
            <f7-navbar title="Not found" back-link="Back"></f7-navbar>
            <f7-block strong>
                <p>Sorry</p>
                <p>Requested content not found.</p>
            </f7-block>
        </f7-page>
    </template>

  <script src="cordova.js"></script>

    <!-- Framework7 library -->
    <script src="libs/framework7/js/framework7.min.js"></script>

    <!-- Vue -->
    <script src="libs/vue/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- Framework7-Vue plugin -->
    <script src="libs/framework7-vue/framework7-vue.min.js"></script>

    <!-- Your custom app scripts -->
    <script src="js/app.js"></script>

    <script src="js/O-hotel.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>


</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#2196f3">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>O-Hotel</title>
    <link rel="stylesheet" href="libs/framework7/css/framework7.min.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <!-- Views/Tabs container 
    <div class="views tabs ios-edges">
      
      <div class="toolbar tabbar-labels toolbar-bottom-md">
        <div class="toolbar-inner">
          <a href="#view-home" class="tab-link tab-link-active">
            <i class="icon f7-icons ios-only">home</i>
            <i class="icon f7-icons ios-only icon-ios-fill">home_fill</i>
            <i class="icon material-icons md-only">home</i>
            <span class="tabbar-label">Home</span>
          </a>
          <a href="#view-catalog" class="tab-link">
            <i class="icon f7-icons ios-only">list</i>
            <i class="icon f7-icons ios-only icon-ios-fill">list_fill</i>
            <i class="icon material-icons md-only">view_list</i>
            <span class="tabbar-label">Catalog</span>
          </a>
          <a href="#view-settings" class="tab-link">
            <i class="icon f7-icons ios-only">settings</i>
            <i class="icon f7-icons ios-only icon-ios-fill">settings_fill</i>
            <i class="icon material-icons md-only">settings</i>
            <span class="tabbar-label">Settings</span>
          </a>
        </div>
      </div><!-- Tabbar for switching views-tabs -->
    <div id="app">

        <!-- Statusbar -->
        <f7-statusbar></f7-statusbar>

        <!-- Left Panel -->
        <f7-panel left reveal theme-dark>
            <f7-view id="left-panel-view">
                <f7-page>
                    <f7-navbar title="Menu"></f7-navbar>

                    <f7-block-title></f7-block-title>
                    <f7-list>
                        <f7-list-item Link="/home/" title="Home" view="#main-view" panel-close></f7-list-item>
                        <f7-list-item link="/kamers/" title="Kamers" view="#main-view" panel-close></f7-list-item>
                        <f7-list-item link="/contact/" title="Contact" view="#main-view" panel-close></f7-list-item>
                        <f7-list-item link="/locatie/" title="Locatie" view="#main-view" panel-close></f7-list-item>

                    </f7-list>

                    <f7-list>
                        <f7-list-item link="//" title="Book Now" view="#main-view" panel-close></f7-list-item>

                    </f7-list>
                    <f7-block-title>2018</f7-block-title>
                </f7-page>
            </f7-view>
        </f7-panel>




        <!-- Main View -->
        <f7-view id="main-view" main>
            <f7-page>
                <f7-navbar>
                    <f7-nav-left>
                        <f7-link icon-if-ios="f7:menu" icon-if-md="material:menu" panel-open="left"></f7-link>
                    </f7-nav-left>
                    <f7-nav-title>O-Hotel </f7-nav-title>

                </f7-navbar>

                <f7-block strong>
                    <p>Here is your blank Framework7 app. Let's see what we have here.</p>



                </f7-block>
                <div data-pagination='{"el": ".swiper-pagination"}' data-space-between="50" class="swiper-container swiper-init test-swiper">
                    <div class="swiper-pagination"></div>
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">Slide 1</div>
                        <div class="swiper-slide">Slide 2</div>
                        <div class="swiper-slide">Slide 3</div>
                        <div class="swiper-slide">Slide 4</div>
                        <div class="swiper-slide">Slide 5</div>
                        <div class="swiper-slide">Slide 6</div>
                        <div class="swiper-slide">Slide 7</div>
                        <div class="swiper-slide">Slide 8</div>
                        <div class="swiper-slide">Slide 9</div>
                        <div class="swiper-slide">Slide 10</div>
                    </div>
                </div>

            </f7-page>
        </f7-view>

    </div>

    <!-- Kamers Pagina -->
    <template id="kamers">
        <f7-page>
            <f7-navbar title="Kamers" back-link="Back"></f7-navbar>
            <f7-block-title>Kamers</f7-block-title>
            <f7-block strong>
                
            </f7-block>
        </f7-page>

    </template>

    <!-- Contact Pagina -->
    <template id="contact">
        <f7-page>
            <f7-navbar title="Contact" back-link="Back"></f7-navbar>
            <f7-block-title>Hieronder bevinden de contact gegeven</f7-block-title>
            <f7-list form>

                <f7-list-item>
                    <f7-label>Name</f7-label>
                    <f7-input type="text" placeholder="Name"></f7-input>
                </f7-list-item>

                <f7-list-item>
                    <f7-label>E-mail</f7-label>
                    <f7-input type="email" placeholder="E-mail"></f7-input>
                </f7-list-item>

                <f7-list-item>
                    <f7-label>Phone</f7-label>
                    <f7-input type="tel" placeholder="Phone"></f7-input>
                </f7-list-item>


                <f7-list-item>
                    <f7-label>Message</f7-label>
                    <f7-input type="textarea" placeholder="Schrijf u vraag hier...."></f7-input>
                    <f7-button class="col" small round fill>Small Round</f7-button>
                </f7-list-item>

            </f7-list>


        </f7-page>

    </template>

    <!-- Locatie Pagina -->
    <template id="locatie">
        <f7-page>
            <f7-navbar title="Locatie" back-link="Back"></f7-navbar>
            <f7-block-title>Hieronder bevinden de contact gegeven</f7-block-title>
            <f7-block strong>
                <div class="google-maps">
               <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2519.0396418738646!2d4.354253415795696!3d50.84895017953234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3c38068797673%3A0xf3022078a3352beb!2sRue+Montagne+aux+Herbes+Potag%C3%A8res+26%2C+1000+Bruxelles!5e0!3m2!1sen!2sbe!4v1539944827618" width="auto" height="auto" frameborder="0" style="border:0" allowfullscreen></iframe></div>
            </f7-block>
        </f7-page>

    </template>
    <!-- Page Not Found Template -->
    <template id="page-not-found">
        <f7-page>
            <f7-navbar title="Not found" back-link="Back"></f7-navbar>
            <f7-block strong>
                <p>Sorry</p>
                <p>Requested content not found.</p>
            </f7-block>
        </f7-page>
    </template>

    <!-- Cordova -->
    <!--
  <script src="cordova.js"></script>
  -->

    <!-- Framework7 library -->
    <script src="libs/framework7/js/framework7.min.js"></script>

    <!-- Vue -->
    <script src="libs/vue/vue.min.js"></script>

    <!-- Framework7-Vue plugin -->
    <script src="libs/framework7-vue/framework7-vue.min.js"></script>

    <!-- Your custom app scripts -->
    <script src="js/app.js"></script>
    <script src="js/O-hotel.js"></script>
</body>
</html>
